<section class="hero is-bold">
  <div class="hero-body ws-orange-grad">
    <div class="columns is-desktop">

      <div class="column">
        <div class="">
          <h1 class="title">
            <img type="image/x-icon" width="60px" src="fav.svg"/>
            JSON to chart
          </h1>
          <h2 class="subtitle">
            Draw and compare datasets in one chart.
          </h2>
        </div>
      </div>

      <div class="column">
        <div class="file is-boxed is-primary">
          <label class="file-label">
            <input class="file-input" type="file" name="file" accept=".JSON" (change)="fileUpload($event)">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Choose a fileâ€¦
              </span>
            </span>
          </label>
        </div>
      </div>

    </div>
  </div>
</section>

<textarea rows="10" cols="60">{{fileText}}</textarea>

<hr>
<div *ngIf="chart">
  <canvas id="canvas">
    {{chart}}
  </canvas>
</div>
